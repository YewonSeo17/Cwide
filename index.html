<!DOCTYPE html>
<html>
<head>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/333951f9c3.js" crossorigin="anonymous"></script>
    <title>Cwide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset = "utf-8">
    <link rel="icon" type="image/x-icon" href="img/favicon.jpg"/>
</head>

<body>
    <a name="top"></a>
    <div id = "nav">
        <a href="#" class="logo">Cwide</a>
        <div class="navBar">
            <a href="#top">Home</a>
            <a href="#info">about us</a>
            <a href="#form">experience anti-polarizing news recommendation service</a>
            <a href="#contact">contact us</a>
        </div>
    </div>
    <div id = "info">
        <h1>ㅤ<br>ㅤ</h1>
        <p>뉴스 빅데이터 해커톤 공공서비스 부문의 팀 'Cwide'입니다.<br>우리는 정보의 개인화를 방지하고 당신의 시야를 넓힐 반극단화 뉴스 추천 서비스를 제공합니다.</p>
    </div>
    <div id="form">
        <form class="form-contents">
        <h2>ㅤFILL THIS FORMㅤ</h2>
        <div class="form-group">
            <label>이름</label>
            <input type="text" name="username" placeholder="이름을 입력하세요" required>
        </div>
        <div class="form-group">
            <P><input type="radio" name="gender" value="male">
            <label>남성</label></p>
            <P><input type="radio" name="gender" value="female">
            <label>여성</label></P>
            <p><input type="radio" name="gender" value="non-binary">
            <label>논바이너리</label></p>
        </div>
        <div class="form-group">
            <label>나이</label>
            <input type="text" name="age" placeholder="만 나이를 입력하세요" required>
        </div>
        <div class="form-group">
            <div class="labels">
                <label name="label-left">진보</label><label name="label-right">보수</label>
            </div>
            <label>Range From:</label>
                <input type="range" name="ideology" min="0" max="10">
            <label id="fRange"></label>
        </div>
        <div class="form-group">
            <input type="submit" name="submit" value="submit" onclick='myfunction();'>
        </div>
        </div>
    </div>
    <div id="result">
        this is result
    </div>
    <div id="contact">
        <p>팀 대표 홍석현<br>이메일: jerryhong0211@gmail.com<br>전화번호: 010-7604-1686</p>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script>
        function myfunction() {
    
            const fR = document.getElementById('fRange').innerHTML;
    
    
            const dict_values = {fR} //Pass the javascript variables to a dictionary.
            const s = JSON.stringify(dict_values); // Stringify converts a JavaScript object or value to a JSON string
            $.ajax({
                url:"/out",
                type:"POST",
                contentType: "application/json",
                data: JSON.stringify(s)});
    
    }
    </script>
</body>
</html>
